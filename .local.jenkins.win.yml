
language: python

python:
  - { PATH: "{{replace(Python39, '\\', '\\\\')}}", VERSION: 3.9, DIST: std, PYTHONPATH: src }
  
virtualenv:
  - path: {{ospathjoin(root_path, pickname("%NAME_JENKINS%", project_name + "_%VERSION%_%DIST%_%NAME%"), "_venv")}}
  
install:
  - pip install --upgrade pip
  - pip install --no-cache-dir --no-deps --index http://localhost:8067/simple/ pyquickhelper pyensae pymmails pymyinstall pyrsslocal ensae_teaching_cs mlinsights manydataapi pandas_streaming lightmlrestapi
  - pip install -r requirements.txt
  - pip freeze
  - pip freeze > pip_freeze.txt
script:
  - { CMD: "python -X faulthandler -X showrefcount -u setup.py unittests -g \".*dummy_app.*\"", NAME: "UT" }
  - { CMD: "python -X faulthandler -X showrefcount -u setup.py unittests_LONG", NAME: "UT_LONG", TIMEOUT: 5000 }
  - { CMD: "python -X faulthandler -X showrefcount -u setup.py unittests_SKIP", NAME: "UT_SKIP" }
  - { CMD: "python -X faulthandler -X showrefcount -u setup.py unittests -e \".*dummy_app.*\"", NAME: "UT_DUMMY_APP" }
after_script:
  - python -u setup.py bdist_wheel
  - if [ ${DIST} != "conda" and ${NAME} == "UT" ] then copy dist\*.whl {{root_path}}\..\..\local_pypi\local_pypi_server fi
documentation:
  - if [ ${NAME} == "UT" ] then python -u setup.py build_sphinx fi
  - if [ ${NAME} == "UT" ] then xcopy /E /C /I /Y _doc\sphinxdoc\build\html dist\html fi
